name: Dcoker image report

on:
  workflow_call:
    inputs:
      docker_image_status:
        required: true
        type: string
      docker_image_name:
        required: true
        type: string
      new_release_version:
        required: false
        type: string
        default: ""
      project:
        required: true
        type: string
      repository:
        required: true
        type: string
    secrets:
      DISCORD_WEBHOOK:
        required: true

jobs:
  send_docker_image_report:
    name: Send docker image report
    runs-on: ubuntu-latest

    steps:
      - name: Trigger webhook
        run: |
          STATUS="${{ inputs.docker_image_status }}"
          IMAGE="${{ inputs.docker_image_name }}"
          VERSION="${{ inputs.new_release_version }}"
          PROJECT="${{ inputs.project }}"
          REPO="${{ inputs.repository }}"

          RESULT_ICON=""
          RESULT_MESS=""
          COLOR=

          if [[ "$STATUS" == "success" && -n "$VERSION" ]]; then
            RESULT_ICON="âœ…"
            RESULT_MESS="Success"
            COLOR=65344
          else
            RESULT_ICON="âŒ"
            RESULT_MESS="Failed"
            IMAGE="no new image built"
            VERSION="N/A"
            COLOR=14488596
          fi

          DATE=$(date +"%d/%m/%Y %H:%M")

          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{
              \"embeds\": [
                {
                  \"description\": \"> \`$RESULT_ICON\` **Docker image report**\",
                  \"fields\": [
                    {\"name\": \"\`ğŸ“•\` Project\", \"value\": \"\`$PROJECT\`\"},
                    {\"name\": \"\`ğŸ“…\` Date\", \"value\": \"$DATE\", \"inline\": true},
                    {\"name\": \"\`ğŸ—’ï¸\` Result\", \"value\": \"$RESULT_MESS\", \"inline\": true},
                    {\"name\": \"\`#ï¸âƒ£\` Version\", \"value\": \"\`$VERSION\`\", \"inline\": true},
                    {\"name\": \"\`ğŸ“¦\` Image\", \"value\": \"\`\`\`$IMAGE\`\`\`\"},
                    {\"name\": \"\`ğŸ”—\` Repository\", \"value\": \"$REPO\"}
                  ],
                  \"color\": $COLOR
                }
              ]
            }" \
            ${{ secrets.DISCORD_WEBHOOK }}

